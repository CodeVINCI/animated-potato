<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
  {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static "profile/images/favicon.ico" %}"/>
    <link rel="stylesheet" href="{% static "edit/reset_password.css"%}" type="text/css"/>
    <title>Socrates-Profile</title>
</head>
<body>
<div class="jumbotron">
  <h1><font color="maroon">Socrates</font></h1>
    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form class="form-inline" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-default">reset my password</button>
</form>
<!--</div>-->
</div>
</body>
</html>
