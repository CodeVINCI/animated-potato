<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "home.css"%}" type="text/css"/>
    {% load static%}
    <script type="text/javascript" src="{% static 'jscroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'scroll.js' %}"></script>
    <title>Following</title>
</head>
<body>
<div class="col-6 col-md-6">
   <div style="width:100%; height:80px;margin-top:10px;margin-left:20px;">
 <div style="float:left; width=100px;">
        <a href="/account/{{ user }}/following/"><button type="button" value="People" style="width:300px;backgroung-color:gray;font:16px;border:none;padding:15px 32px;">People</button></a>
    </div>
    <div style="float:left; width=100px;">
        <a href="/account/{{ user }}/subscriptions/"><button type="button" value="Newspapers" style="width:300px;background-color:maroon;font:16px;border:none;padding:15px 32px;color:white;">Subscriptions</button></a>
    </div>
    <br><br>
</div>
    <ul>
{% for newspaper in subscriptions %}
        <li>{{ newspaper.name }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="/account/connect/{{ possibleaction }}/{{ user.pk }}"><button type="button" class="btn btn-secondary" style="width:100px;height:25px;padding:2px;background-color:maroon;color:white;">Unsubscribe</button></a></li>
    <hr>
{% endfor %}
        </ul>
   </div>
<div class="col-6 col-md-6" style="border-left: thick solid #f2f2f2;overflow-y:scroll;height:670px;">
    <h1 style="height:80px;margin-top:10px;">Add more newspapers here</h1>
<ul>
    {% for morenewspaper in subscribemore %}
    <li>{{ morenewspaper.name }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="/account/unsubscribe/{{ morenewspaper.pk }}"><button type="button" class="btn btn-secondary" style="width:100px;height:25px;padding:2px;background-color:maroon;color:white;">Subscribe</button></a></li>
    <hr>
    {% endfor %}
</ul>
</div>
</body>
</html>
