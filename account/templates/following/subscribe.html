<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "home.css"%}" type="text/css"/>
    <link rel="shortcut icon" type="image/png" href="{% static "profile/images/favicon.ico" %}"/>
    {% load static%}
    <script type="text/javascript" src="{% static 'jscroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'scroll.js' %}"></script>
    <script src="{% static 'js/subscriptions.js' %}"></script>
    <title>Subscriptions</title>
</head>
<body>
<div class="col-6 col-md-6" style="overflow-y:scroll;overflow-x:hidden;">
   <div style="width:100%; height:80px;margin-top:10px;margin-left:20px;">
 <div style="float:left; width=100px;">
        <a href="/account/{{ user }}/following/"><button type="button" value="People" style="width:280px;backgroung-color:gray;font:16px;border:none;padding:15px 32px;">People</button></a>
    </div>
    <div style="float:left; width=100px;">
        <a href="/account/{{ user }}/subscriptions/"><button type="button" value="Newspapers" style="width:280px;background-color:maroon;font:16px;border:none;padding:15px 32px;color:white;">Subscriptions</button></a>
    </div>
    <br><br>
</div>
    <div id="subscription-list">
    <ul>
{% for newspaper in subscriptions %}
        <li>{{ newspaper.name }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-secondary" style="width:100px;height:25px;padding:2px;background-color:maroon;color:white;">Unsubscribe</button></li>
    <hr>
{% endfor %}
        </ul>
    </div>
   </div>
<div class="col-6 col-md-6" style="border-left: thick solid #f2f2f2;overflow-y:scroll;height:670px;">
    <h2 style="height:30px;margin-top:10px;width:380px">Add more newspapers here</h2><a href="/account/newspapers/{{subscriptions.0}}" style="font:10px">back to reading</a>
    <br><br>
    <div id="subscribe-options-list">
<ul>
    {% for morenewspaper in subscribemore %}
    <li>{{ morenewspaper.name }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-secondary" style="width:100px;height:25px;padding:2px;background-color:maroon;color:white;">Subscribe</button></li>
    <hr>
    {% endfor %}
</ul>
    </div>
</div>
</body>
</html>
