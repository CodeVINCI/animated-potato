<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Following</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static "profile/images/favicon.ico" %}"/>
</head>
<body>
<div class="container">
    <div style="width:100%; height:60px;margin-top:10px;margin-left:20px;">
 <div style="float:left; width=100px;">
        <a href="account/{{ user }}/following/"><button type="button" value="News Articles" style="width:300px;background-color:maroon;font:16px;border:none;padding:15px 32px;color:white;">People</button></a>
    </div>
    <div style="float:left; width=100px;">
        <a href="/account/{{ user }}/subscriptions"><button type="button" value="People" style="width:300px;backgroung-color:gray;font:16px;border:none;padding:15px 32px;">Subscriptions</button></a>
    </div>
    <br><br>
</div>
{% for people in following %}
    <p><div class="imgAbt"><a href="/account/viewprofile/{{ people.1.pk }}" class="image" style="text-decoration:none;"><img src={{ people.1.image.url }} alt="" style="width:40px;height:40px;border:1px solid #E6E6E6;border-radius:50%">&nbsp;&nbsp;&nbsp;&nbsp;Username:&nbsp;{{ people.0 }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name:&nbsp;{{ people.0.first_name }}&nbsp;{{ people.0.last_name }}</a></div></p>
{% endfor %}
   </div>
</body>
</html>
